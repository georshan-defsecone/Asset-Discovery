<form action="/start_scan" method="POST">
    <label>Project Name: <input type="text" name="project_name" value="" required></label><br>
    <label>Username: <input type="text" name="username" value="" required></label><br>
    <label>Password: <input type="password" name="password" value="" required></label><br>
    <label>Domain: <input type="text" name="domain" value="" required></label><br>
    <label>IPs: <input type="text" name="ip_input" value="" required></label><br>
    <label>Server IP: <input type="text" name="serverip" value="" required></label><br>
    <button type="submit">Start Discovery</button>
  </form>
  
  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}
